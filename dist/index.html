<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Firebase 9</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-md">
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addData">Add a new book</button>
        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteData">Delete book</button>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->

  <!-- Modal -->
  <div class="modal fade" id="addData" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="addDataLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a new book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="post" id="add-book">
            <div class="row g-4 align-items-center mb-3">
              <div class="col-md-3 text-end">
                <label for="title" class="col-form-label text-capitalize">title</label>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" name="title" id="title" />
              </div>
            </div>
            <!-- /.row -->

            <div class="row g-4 align-items-center mb-3">
              <div class="col-md-3 text-end">
                <label for="author" class="col-form-label text-capitalize">author</label>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" name="author" id="author" />
              </div>
            </div>
            <!-- /.row -->

            <div class="row g-4 align-items-center mb-3">
              <div class="col-md-7 offset-md-3 text-end">
                <button type="submit" class="btn btn-md btn-primary">Save</button>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
        <!-- /.modal-body -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteData" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="deleteDataLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="post" id="delete-book">
            <div class="row g-4 align-items-center mb-3">
              <div class="col-md-3 text-end">
                <label for="id" class="col-form-label text-uppercase">id</label>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" name="id" id="id" />
              </div>
            </div>
            <!-- /.row -->

            <div class="row g-4 align-items-center mb-3">
              <div class="col-md-7 offset-md-3 text-end">
                <button type="submit" class="btn btn-md btn-danger">Delete</button>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
        <!-- /.modal-body -->
      </div>
    </div>
  </div>


  <!-- Booststrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <script src="./bundle.js"></script>
</body>
</html>
